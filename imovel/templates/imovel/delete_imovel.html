{% extends 'basepage.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page %}


<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>Excluir registros</h3>
        <p class="lead">Confirme para excluir</p>

        <hr>
        <form method="post" action="">
            <p>Deseja excluir o registro: {{ object }} ?</p>

            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Excluir</button>
            <a href="{% url 'imovel:imoveis_user' %}" class="btn btn-warning" style="color:#fcfaff;" ><i class="fas fa-times"></i> Cancelar</a>

        </form>
    </div>

</div>

{% endblock %}
